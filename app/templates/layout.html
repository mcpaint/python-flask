<!doctype html>
<html>
    <head>
        <title>Infra Monitor</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-3.3.7/css/bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/common.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">선물하기 인프라 모니터링</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li {% if service == 'monitorDomains' %} class="active" {% endif %}>
                    <a href="/monitoring/domains">도메인 체크 <span class="sr-only">(current)</span></a>
                </li>
                <li {% if service == 'monitorHosts' %} class="active" {% endif %}>
                    <a href="/monitoring/hosts">서버 체크 <span class="sr-only">(current)</span></a>
                </li>
              </ul>
              <p class="navbar-text navbar-right">담당자: <a href="#" class="navbar-link">Jacob.jang</a></p>
            </div><!-- /.navbar-collapse -->


          </div><!-- /.container-fluid -->

        </nav>

        <div class="container">
            {% block body %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='bootstrap-3.3.7/js/bootstrap.min.js') }}"></script>
    </body>
</html>
